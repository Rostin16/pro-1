<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Elegant Jewelry</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            color: #333;
        }

        
        .navbar {
            background-color: #333;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: #f1f1f1;
            font-size: 2rem;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar .menu {
            list-style-type: none;
            display: flex;
            gap: 25px;
        }

        .navbar .menu li {
            display: inline;
        }

        .navbar .menu a {
            color: #f1f1f1;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .menu a:hover {
            color: #e0b0ff;
        }

        /* Header Section */
        .header {
            background-color: #f8f8f8;
            color: #222;
            padding: 80px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #4e4e4e;
        }

        .header p {
            font-size: 1.2rem;
            color: #777;
        }

        /* Contact Form Section */
        .contact-form {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form label {
            font-size: 1rem;
            color: #444;
            margin-bottom: 8px;
            display: block;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #e0b0ff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #c79bff;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <div class="navbar">
        <a href="#" class="logo">Elegant Jewelry</a>
        <ul class="menu">
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/review">Review</a></li>
        </ul>
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out with any questions.</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Get In Touch</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
